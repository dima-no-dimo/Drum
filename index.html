<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
	<title>Drum it!</title>
</head>
<body>

	<div class="keys">
		<div class="key" data-key="q">q</div>
		<div class="key" data-key="w">w</div>
		<div class="key" data-key="e">e</div>
		<div class="key" data-key="r">r</div>
		<div class="key" data-key="t">t</div>
		<div class="key" data-key="y">y</div>
		<div class="key" data-key="u">u</div>
	</div>
	
	<div>
		<audio data-key="q" src="q.mp3"></audio>
		<audio data-key="w" src="w.mp3"></audio>
		<audio data-key="e" src="e.mp3"></audio>
		<audio data-key="r" src="r.wav"></audio>
		<audio data-key="t" src="t.wav"></audio>
		<audio data-key="y" src="y.wav"></audio>
		<audio data-key="u" src="u.wav"></audio>
	</div>
	<script type="text/javascript" src="./index.js"></script>

</body>
</html>
